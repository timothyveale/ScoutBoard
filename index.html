<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHL Draft SPAR Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>NHL Draft SPAR Dashboard</h1>
  <div class="filters">
    <label>Team: <select id="teamFilter"></select></label>
    <label>Year: <select id="yearFilter"></select></label>
    <label>Round: <select id="roundFilter"></select></label>
    <label>Position Type: <select id="positionFilter"></select></label>
    <label>Player: <select id="playerFilter"></select></label>
    <label>Draft Position: <select id="draftPosFilter"></select></label>
    <label>SPAR Min: <input type="number" id="sparMinFilter" placeholder="Min"/></label>
    <label>SPAR Max: <input type="number" id="sparMaxFilter" placeholder="Max"/></label>
  </div>
  <div id="charts">
    <div id="teamChart" class="chart"></div>
    <div id="roundChart" class="chart"></div>
    <div id="positionChart" class="chart"></div>
  </div>
  <table id="dataTable">
    <thead>
      <tr>
        <th data-key="Player">Player</th>
        <th data-key="Draft Year">Draft Year</th>
        <th data-key="Draft Team">Draft Team</th>
        <th data-key="Round">Round</th>
        <th data-key="Overall Pick">Overall Pick</th>
        <th data-key="Draft Position">Draft Position</th>
        <th data-key="First NHL Season">First NHL Season</th>
        <th data-key="Last NHL Season">Last NHL Season</th>
        <th data-key="Position">Position</th>
        <th data-key="Position Type">Position Type</th>
        <th data-key="Career SPAR">Career SPAR <span></span></th>
        <th data-key="Total SPAR">Total SPAR <span></span></th>
        <th data-key="Players Drafted">Players Drafted</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="scripts-v2.js"></script>
</body>
</html>
