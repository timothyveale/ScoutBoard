<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHL Draft SPAR Standings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .filters { margin-bottom: 20px; }
    select[multiple] { width: 200px; height: 120px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>NHL Draft SPAR Standings</h1>
  <div class="filters">
    <label><strong>Select Draft Years (any combination):</strong><br/>
      <select id="yearFilter" multiple></select>
    </label>
  </div>
  <table id="standingsTable">
    <thead>
      <tr>
        <th>Draft Team</th>
        <th>Total SPAR</th>
        <th>Players Drafted</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="scripts-v3.js?v=2"></script>
</body>
</html>
